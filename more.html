<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More - KakaoTalk</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fa-solid fa-battery-full fa-lg"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icons">
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span>
          <a href="settings.html">
          <i class="fas fa-cog fa-lg"></i></a>
          <div class="cog__dot"></div>
        </span>
      </div>
    </header>

    <main class="main-screen more-screen">
        <div class="user-component">
            <div class="user-component__column">
              <img
                src="img/4896.jpg"
                class="user-component__avatar user-component__avatar--xl"
              />
              <div class="user-component__text">
                <h4 class="user-component__title">Timo</h4>
                <div class="user-component__subtitle__box">
                  <h6 class="user-component__subtitle">+ 878 666 999</h6>
                  <span>!</span>
                </div>
              </div>
            </div>
            <div class="user-component__column">
                <i class="far fa-comment-alt fa-2x"></i>
            </div>
          </div>
          <div class="icon-row row-one">
            <div class="icon-row__icon">
              <i class="far fa-calendar"></i><span>Calendar</span>
            </div>
            <div class="icon-row__icon">
               <i class="fas fa-smile-wink"></i><span>Emoticons</span>
            </div>
            <div class="icon-row__icon">
              <i class="fas fa-paint-brush"></i><span>Themes</span>
            </div>
            <div class="icon-row__icon">
              <i class="fa-sharp fa-solid fa-money-check-dollar"></i><span>Account</span>
            </div>
          </div>
          <div class="icon-row row-two">
            <div class="icon-row__icon">
              <i class="far fa-comments"></i><span>Open-chat</span>
            </div>
            <div class="icon-row__icon">
              <i class="fas fa-archive"></i><span>Drive</span>
            </div>
            <div class="icon-row__icon display-white">
              <i class="fas fa-paint-brush"></i><span>Themes</span>
            </div>
            <div class="icon-row__icon display-white">
              <i class="fa-sharp fa-solid fa-money-check-dollar"></i><span>Account</span>
            </div>
          </div>
          <div class="more-suggestions">
            <h4 class="more-suggestions__title">Suggestions</h4>
            <div class="more-suggestions__icons">
              <div class="more-suggestions__icon">
                <div class="more-suggestions__icon-image"><i class="fas fa-quote-right"></i></div>
                <span class="more-suggestions__icon_text">Kokoa story</span>
              </div>
              <div class="more-suggestions__icon">
                <div class="more-suggestions__icon-image"><i class="fas fa-quote-right"></i></div>
                <span class="more-suggestions__icon_text">Kokoa story</span>
              </div>
            </div>
          </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a href="chats.html" class="nav__link">
            <span class="nav__notification badge">1</span>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fa-solid fa-magnifying-glass fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"
            ><i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>
    <div id="no-mobile">
      <span>Your screen is too big</span>
      </div>
    <script
      src="https://kit.fontawesome.com/eadad42085.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
